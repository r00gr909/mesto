<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Место" class="header__logo" />
      <div class="header__line"></div>
    </header>

    <main class="content">
      <div class="popup"></div>
      <form class="popup-container">
        <h3 class="popup-container__heading">Редактировать профиль</h3>
        <input
          type="text"
          class="popup-container__input popup-container__input_name"
          value="Жак-Ив Кусто"
        />
        <input
          type="text"
          class="popup-container__input popup-container__input_job"
          value="Исследователь океана"
        />
        <input
          type="submit"
          value="Сохранить"
          class="popup-container__btn popup-container__btn_saving"
        />
        <button
          class="popup-container__btn popup-container__btn_close"
        ></button>
      </form>
      <section class="profile">
        <div class="profile__info">
          <img
            src="images/profile_icon.jpg"
            alt="Фото профиля"
            class="profile__avatar"
          />
          <div class="profile__editor">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn profile__btn_edit"></button>
            <p class="profile__specialization">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn profile__btn_add"></button>
      </section>

      <section class="card-grid">
        <div class="card-grid__item">
          <img
            src="images/karacheevsk.jpg"
            alt="Замок Карачевск"
            class="card-grid__img"
          />
          <h2 class="card-grid__name">Карачевск</h2>
          <img src="images/like.svg" alt="Лайк" class="like" />
        </div>
        <div class="card-grid__item">
          <img
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="card-grid__img"
          />
          <h2 class="card-grid__name">Гора Эльбрус</h2>
          <img src="images/like.svg" alt="Лайк" class="like" />
        </div>
        <div class="card-grid__item">
          <img
            src="images/dombai.jpg"
            alt="Гора Домбай"
            class="card-grid__img"
          />
          <h2 class="card-grid__name">Домбай</h2>
          <img src="images/like.svg" alt="Лайк" class="like" />
        </div>
        <div class="card-grid__item">
          <img
            src="images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="card-grid__img"
          />
          <h2 class="card-grid__name">Гора Эльбрус</h2>
          <img src="images/like.svg" alt="Лайк" class="like" />
        </div>
        <div class="card-grid__item">
          <img
            src="images/dombai.jpg"
            alt="Гора Домбай"
            class="card-grid__img"
          />
          <h2 class="card-grid__name">Домбай</h2>
          <img src="images/like.svg" alt="Лайк" class="like" />
        </div>
        <div class="card-grid__item">
          <img
            src="images/karacheevsk.jpg"
            alt="Замок Карачевск"
            class="card-grid__img"
          />
          <h2 class="card-grid__name">Карачевск</h2>
          <img src="images/like.svg" alt="Лайк" class="like" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
