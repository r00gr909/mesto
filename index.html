<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>

    <main class="content">
      <div class="popup" id="edit">
        <form class="popup-container" name="popup-container" id="edit-name">
          <h3 class="popup-container__heading">Редактировать профиль</h3>
          <input
            type="text"
            class="popup-container__input popup-container__input_name"
            value="Жак-Ив Кусто"
            name="name-edit"
            id="name-edit"
          />
          <input
            type="text"
            class="popup-container__input popup-container__input_job"
            value="Исследователь океана"
            name="job-edit"
            id="job-edit"
          />
          <button class="popup__btn popup__btn_saving" type="submit">
            Сохранить
          </button>
          <button class="popup__btn popup__btn_close" type="button"></button>
        </form>
      </div>
      <div class="popup" id="add">
        <form class="popup-container" name="popup-container" id="add-card">
          <h3 class="popup-container__heading">Новое место</h3>
          <input
            type="text"
            class="popup-container__input popup-container__input_name"
            placeholder="Название"
            name="card-name"
            id="card-name"
          />
          <input
            type="text"
            class="popup-container__input popup-container__input_job"
            placeholder="Ссылка на картинку"
            name="card-url"
            id="card-url"
          />
          <button class="popup__btn popup__btn_saving" type="submit">
            Создать
          </button>
          <button class="popup__btn popup__btn_close" type="button"></button>
        </form>
      </div>
      <div class="popup popup_dark" id="image-zoom">
        <div class="popup-image">
          <img class="popup-image__img" src="#" alt="Фото" />
          <button
            type="button"
            class="popup__btn popup__btn_close"
            id="close-image-btn"
          ></button>
          <p class="popup-image__text"></p>
        </div>
      </div>
      <section class="profile">
        <div class="profile__info">
          <img
            src="images/profile_icon.jpg"
            alt="Фото профиля"
            class="profile__avatar"
          />
          <div class="profile__editor">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__btn profile__btn_edit"
              type="button"
            ></button>
            <p class="profile__specialization">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn profile__btn_add" type="button"></button>
      </section>
      <section class="card-grid"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="card-grid-template">
      <div class="card-grid__item">
        <img src="#" alt="Фото" class="card-grid__img" />
        <h2 class="card-grid__name"></h2>
        <button type="button" class="card-grid__btn-like"></button>
        <button type="button" class="card-grid__trash"></button>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
